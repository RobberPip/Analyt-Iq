[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name        tail
    Path        /var/log/myapp/*.log
    Tag         local.logs
    DB          /fluent-bit/tail-db/tail-containers-state.db
    Mem_Buf_Limit 5MB
    Skip_Long_Lines On
    Refresh_Interval 10
    Parser      json_parser

[FILTER]
    Name        modify
    Match       local.logs
    Rename      @t timestamp
    Rename      @m message
    Rename      SourceContext source_context
    Remove      log

[OUTPUT]
    Name        http
    Match       local.logs
    Host        clickhouse-server
    Port        8123
    URI         /?query=INSERT+INTO+default.service_logs+FORMAT+JSONEachRow
    Format      json
    Header      Content-Type application/json
    HTTP_User   default
    HTTP_Passwd mypass
    tls         off